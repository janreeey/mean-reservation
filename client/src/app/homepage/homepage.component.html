<section class="container mx-auto">
  <!-- HEADER -->
  <header class="bg-[#2D69E9] p-4 flex items-center justify-between mb-2">
    <h1 class="text-white text-[2.5rem] font-semibold">Reservations</h1>
    <button
      class="bg-[#487CEC] py-2 px-3 flex gap-2 items-center rounded-md hover:bg-[#4163ad]"
    >
      <i class="fa-light fa-user-plus text-white text-sm"></i>
      <span class="text-white text-sm" routerLink="/reservations/create"
        >Add Reservation</span
      >
    </button>
  </header>

  <!-- TABLE -->
  <div class="container mx-auto">
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white table-responsive">
        <thead>
          <tr class="bg-gray-800 text-white">
            <th class="border text-sm font-medium p-3 w-[50px]">No.</th>
            <th class="border text-sm font-medium p-3">Fullname</th>
            <th class="border text-sm font-medium p-3">Email</th>
            <th class="border text-sm font-medium p-3">Address</th>
            <th class="border text-sm font-medium p-3 w-[150px]">Date</th>
            <th class="border text-sm font-medium p-3 w-[100px]">Actions</th>
          </tr>
        </thead>
        <tbody class="text-gray-700 w-full">
          @for (reservation of reservations; track $index) {
          <tr class="">
            <td class="p-1 border text-center">{{ $index + 1 }}</td>
            <td class="p-1 border">{{ reservation.fullname }}</td>
            <td class="p-1 border">{{ reservation.email }}</td>
            <td class="p-1 border">{{ reservation.address }}</td>
            <td class="p-1 border">{{ reservation.date }}</td>
            <td class="p-1 border">
              <div class="flex gap-1">
                <button
                  class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded text-sm font-medium"
                  [routerLink]="'/reservations/' + reservation._id"
                >
                  Edit
                </button>
                <button
                  class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded text-sm font-medium"
                  (click)="deleteReservation(reservation._id!)"
                >
                  Delete
                </button>
              </div>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</section>
